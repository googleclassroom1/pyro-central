<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Pyro Central</title>
    <link rel="icon" href="pyro-logo.png" type="image/png">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: black;
            color: white;
        }

        .site-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #111;
            padding: 5px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .site-nav {
            display: flex;
            align-items: center; /* Center items vertically */
            width: 100%; /* Ensure the nav takes full width */
        }

        .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 40px;
            margin-right: 10px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
            margin-left: 20px; /* Space between logo and nav links */
        }

        .nav-links li {
            margin-left: 20px; /* Space between each nav link */
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            transition: background 0.3s;
        }

        .nav-links a:hover {
            background: #575757;
            border-radius: 4px;
        }

        @media (max-width: 768px) {
            .nav-links {
                flex-direction: column;
                display: none;
                width: 100%;
                position: absolute;
                top: 60px;
                left: 0;
                background: #111;
            }
            .site-nav.active .nav-links {
                display: flex;
            }
            .toggle {
                display: block;
                cursor: pointer;
                color: white;
                font-size: 24px;
            }
        }

        .toggle {
            display: none;
        }

        .site-main {
            padding: 20px;
            text-align: center;
            margin-top: 60px; /* Add margin to account for the fixed navbar */
        }

        /* WidgetBot styling */
        widgetbot {
            width: 100%; 
            height: calc(100vh - 60px); /* Adjusting height for fixed header */
        }
    </style>
</head>
<body>
    <header class="site-header">
        <nav class="site-nav">
            <div class="logo">
                <img src="pyro-logo.png" alt="Logo"> Pyro Central
            </div>
            <ul class="nav-links">
                <li><a href="proxy.html">Google</a></li>
                <li><a href="apps.html"><i class="fa-solid fa-table-cells"></i> Apps</a></li>
                <li><a href="forms.html"><i class="fa-solid fa-plus"></i> Add</a></li>
                <li><a href="#" id="fullscreenLink">Fullscreen</a></li>
            </ul>
            <div class="toggle" onclick="document.querySelector('.site-nav').classList.toggle('active')">â˜°</div>
        </nav>
    </header>
    <main class="site-main">
        <widgetbot
            id="widgetbot"
            server="1313995326876684358"
            channel="1313998066390667304"
            width="1365px" height="560px">
        </widgetbot>
        <script src="https://cdn.jsdelivr.net/npm/@widgetbot/html-embed"></script>
    </main>

    <script>
        const fullscreenLink = document.getElementById('fullscreenLink');
        const widgetbot = document.getElementById('widgetbot');

        fullscreenLink.addEventListener('click', (event) => {
            event.preventDefault(); // Prevent the default anchor behavior
            if (!document.fullscreenElement) {
                widgetbot.requestFullscreen().catch(err => {
                    console.log(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                });
            } else {
                document.exitFullscreen();
            }
        });
    </script>
</body>
</html>
