<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyro Central</title>
    <link rel="icon" href="pyro-logo.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { margin: 0; font-family: Arial, sans-serif; background: black; color: white; overflow: hidden; }
        #particles-js { position: absolute; width: 100%; height: 100%; top: 0; left: 0; z-index: -1; }
        .site-header { display: flex; justify-content: space-between; align-items: center; background: rgba(17, 17, 17, 0.8); padding: 5px 20px; position: fixed; top: 0; width: 100%; z-index: 1000; }
        .site-nav { display: flex; align-items: center; width: 100%; }
        .logo { color: white; font-size: 24px; font-weight: bold; display: flex; align-items: center; }
        .logo img { width: 40px; margin-right: 10px; }
        .nav-links { list-style: none; display: flex; margin: 0; padding: 0; margin-left: 20px; flex-grow: 1; }
        .nav-links li { margin-left: 20px; }
        .nav-links a { color: white; text-decoration: none; padding: 8px 16px; transition: background 0.3s; }
        .nav-links a:hover { background: #575757; border-radius: 4px; }
        .nav-button { margin-left: auto; color: white; text-decoration: none; padding: 8px 16px; transition: background 0.3s; }
        .nav-button:hover { background: #575757; border-radius: 4px; }
        @media (max-width: 768px) {
            .nav-links { flex-direction: column; display: none; width: 100%; position: absolute; top: 60px; left: 0; background: #111; }
            .site-nav.active .nav-links { display: flex; }
            .toggle { display: block; cursor: pointer; color: white; font-size: 24px; }
        }
        .site-main { padding: 20px; text-align: center; margin-top: 60px; }
        iframe {
            width: 90%; 
            height: 85vh; 
            border: none; 
            border-radius: 10px;
            box-shadow: 0 0 0 5px white; 
        }
    </style>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
<div id="particles-js"></div>
<header class="site-header">
    <nav class="site-nav">
        <div class="logo"><img src="/pyro-logo.png" alt="Logo"> Pyro Central</div>
        <ul class="nav-links">
            <li><a href="/ind4x.html"><i class="fa-solid fa-house"></i></a></li>
            <li><a href="/games.html"><i class="fa-solid fa-gamepad"></i></a></li>
            <li><a href="/apps.html"><i class="fa-solid fa-table-cells"></i></a></li>
            <li><a href="/forms.html"><i class="fa-solid fa-paper-plane"></i></a></li>
            <li><a href="/extra.html"><i class="fa-solid fa-plus"></i></a></li>
            <li><a href="#" id="fullscreenLink"><i class="fa-solid fa-expand"></i></a></li>
            <li><a href="https://pxro.pages.dev/app/login/hvtrs8%2F-dksaopd%2Ccmm-" class="nav-button"><i class="fa-solid fa-arrow-up-right-from-square"></i></a></li>
        </ul>
        <div class="toggle" onclick="document.querySelector('.site-nav').classList.toggle('active')">&#9776;</div>
    </nav>
</header>
<main class="site-main">
    <iframe id="myIframe" src="https://pxro.pages.dev/app/login/hvtrs8%2F-dksaopd%2Ccmm-">Your browser does not support iframes.</iframe>
</main>
<script>
    // Initialize particles.js
    particlesJS('particles-js', {
        "particles": {
            "number": {
                "value": 100,
                "density": {
                    "enable": true,
                    "value_area": 800
                }
            },
            "color": { "value": "#ffffff" },
            "shape": {
                "type": "circle",
                "stroke": { "width": 0, "color": "#000000" },
                "polygon": { "nb_sides": 5 },
                "image": { "src": "img/github.svg", "width": 100, "height": 100 }
            },
            "opacity": {
                "value": 0.5,
                "random": false,
                "anim": { "enable": false, "speed": 1, "opacity_min": 0.1, "sync": false }
            },
            "size": {
                "value": 3,
                "random": true,
                "anim": { "enable": false, "speed": 40, "size_min": 0.1, "sync": false }
            },
            "line_linked": {
                "enable": true,
                "distance": 150,
                "color": "#ffffff",
                "opacity": 0.4,
                "width": 1
            },
            "move": {
                "enable": true,
                "speed": 6,
                "direction": "none",
                "random": false,
                "straight": false,
                "out_mode": "out",
                "attract": { "enable": false, "rotateX": 600, "rotateY": 1200 }
            }
        },
        "interactivity": {
            "detect_on": "canvas",
            "Events": {
                "onhover": { "enable": true, "mode": "repulse" },
                "onclick": { "enable": true, "mode": "push" },
                "resize": true
            },
            "modes": {
                "grab": { "distance": 400, "line_linked": { "opacity": 1 }},
                "bubble": { "distance": 400, "size": 40, "duration": 2, "opacity": 8, "speed": 3 },
                "repulse": { "distance": 200, "duration": 0.4 },
                "push": { "particles_nb": 4 },
                "remove": { "particles_nb": 2 }
            }
        },
        "retina_detect": true
    });

    // Fullscreen functionality
    document.getElementById('fullscreenLink').addEventListener('click', function(e) {
        e.preventDefault();
        const myIframe = document.getElementById('myIframe');
        if (!document.fullscreenElement) {
            myIframe.requestFullscreen().catch(err => console.error("Error attempting to enable full-screen mode:", err.message));
        } else {
            document.exitFullscreen();
        }
    });
</script>
</body>
</html>
